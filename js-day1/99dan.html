<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단 출력하기</title>
  <script>
    function gugudanPrint(p_start, p_end){
      alert(`구구단 호출 성공 ${p_start} ${p_end}`);
      // 헤더처리
      document.write("<center><h1>구구단</h1><table border='1' width='60%'><tr>")
      // 단수처리    
      for(let i = p_start; i <= p_end; i++){
      document.write("<td bgcolor='yellowgreen' align='center'><font color='green'><b>",i,"단","</b></font></td>");
      if(i === p_end) document.write("</tr><tr>")
      }
      // 계산처리
      for(let i = p_start; i <= p_end; i++){
        document.write("<td bgcolor='yellow'><font color='green'><b>");
        for(let j = 1; j <= 9; j++){
            document.write(i, "*", j, "=", i*j, "</br>");
        }
        document.write("</b></font></td>");
      }
      // 바닥처리
      document.write("</tr></table></center>");
  }
    </script>
</head>
<body>
  <form name = "f_dan">
    몇 단을 출력할까요?<br>
    시작단 <input type="text" size="4" name="start"><br>
    끝&nbsp;&nbsp; 단 <input type="text" size="4" name="end"><br>
    <button onclick="gugudanPrint(document.f_dan.start.value, document.f_dan.end.value)">
          출력</button>
</form>
</body>
</html>
