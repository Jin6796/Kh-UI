<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DaGYM</title>
  <script src="https://kit.fontawesome.com/afb658d092.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./gx.css">
  <script src="./gx.js" defer></script>
</head>
<body>
  <section class="list">
    <!-- 헤더 시작 -->
    <header class="header">
      GroupExercise Preference
    </header>
    <!-- 헤더 끝 -->
    <!-- 데이터셋 시작 -->
    <ul class="items">
      <li class="item_row">
        <div class="item">
          <span class="item_name">스피닝</span>
          <button class="btn_del"><i class="fas fa-trash-alt"></i></button>
        </div>
      </li>
      <div class="item_divider"></div>
    </ul>
    <!-- 데이터셋 끝 -->
    <!-- 푸터 시작 -->
    <footer class="footer">
      <input type="text" class="footer_input" placeholder="내용을 입력해주세요.">
      <button class="btn_ins"><i class="fas fa-plus"></i></button>
    </footer>
    <!-- 푸터 끝 -->
  </section>
</body>

</html>
