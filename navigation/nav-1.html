<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록태그 활용예제</title>
  <script src="https://kit.fontawesome.com/afb658d092.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="nav-style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dosis&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Dosis&display=swap');
  </style>
</head>
<body>
  <header>
    <h1>Java Camp</h1>
    <ul class="gnb">
      <li><a href="#">JAVA</a></li>   <!-- li*6>a -->
      <li><a href="#">ORACLE</a></li>
      <li><a href="#">HTML5</a></li>
      <li><a href="#">JAVASCRIPT</a></li>
      <li><a href="#">NODEJS</a></li>
      <li><a href="#">REACT</a></li>
    </ul>
    <ul class="lnb">
      <li><a href="#"><i class="far fa-envelope"></i></a></li>
      <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
    </ul>
    <a href="" class="btnMenu">
      <i class="fas fa-bars"></i>
    </a>
  </header>
  <main class="camp-bg">
    <div class="video-wrap">
      <video src="../navigation/forest.mp4" muted autoplay loop></video> <!-- mdn video 참고 -->
    </div>
  </main>
  <script>
    const btns = document.querySelectorAll(".gnb li");
    btns.forEach((btn, index) => {
      btn.addEventListener('click', (e) =>{
        console.log(index);
        for (let item of btns){
          item.classList.remove('on');
        }
        btns[index].classList.add('on');
      });
    });
  </script>
</body>
</html>

<!-- 
  Global Navigation Bar : 전체페이지를 구성하는 메뉴 - gnb
  Local Navigation Bar  : 로컬페이지를 구성하는 메뉴 - lnb

 -->
