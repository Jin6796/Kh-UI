<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YoutubeAPI - step3[mostPopulars]</title>
  <script src="./search.js" defer></script>  <!-- defer을 빼고 싶으면 바디태그 안으로 옮겨야함 -->
  <link rel="stylesheet" href="./search.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="./img/logo.png" alt="youtube로고">
    </div>
    <input class="input" type="search" placeholder="검색 할 키워드를 입력하세요." onkeypress="handleEnter()">
    <button onclick="searchList()">
      <img src="./img/search.png" alt="검색" class="buttonImg" width="40px">
    </button>
  </header>
  <div id="root"></div>
</body>
</html>
<!-- 
  html을 읽어서 DOM Tree 구성 -> 브라우저
  중간에서 mostPop.js를 만나면 XMLHttpRequest 통신 요청이 발생
   > 지연상황
  요청을 한 응답을 받아와야 하니까
  추가되는 위치: div태그 내부 -> innerHTML
  지연이 발생하면 화면처리가 늦어진다. >> 사용자는 화면 닫아버리지~!
  스크립트를 미루고 화면 선처리 -> DOM Tree
  script defer를 추가한 것!
 -->
