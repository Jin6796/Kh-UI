<!DOCTYPE html> <!-- 선언: 나 html이야. (생략가능)  // crtl+shift+/ --> 
<html lang="en">
<head> <!-- 헤드 태그 안에 4가지 태그가 들어있다. -->
    <meta charset="UTF-8"> <!-- 빈태그 - 닫힌 태그가 없다. 메타태그는 빈태그이다. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>처음보는 html</title>
</head>
<br>
    <!-- 글자는 자체 크기가 없다 > 줄바꿈이 일어나지 않는다. > 인라인 요소 -->
    여기에 작성하는 <b>내용</b>이 화면에 출력됩니다. </br>주석 넣는 법: ctrl + shift + / 
    <hr>
    <!-- 인라인요소는 왼쪽에서 오른쪽으로 수평적으로 쌓임, 인라인 요소 안에 블록 요소를 넣는 것은 불가능하다.
         블록요소는 상자(레이아웃)를 만들기 위한 요소들: 수직으로 쌓이며 부모요소의 크기만큼 자동으로 늘어남.
         세로 방향은 콘텐츠 크기만큼 자동으로 줄어듦 블록요소 안에 블록요소와 인라인 요소 모두 담을 수 있다.-->
    <img src = "../images/google.png" alt="구글로고"> 구글이미지
</html>


<!-- 
    기본문법
    앞: 시작(열린)태그
    뒤: 종료태그
    <태그>내용</태그>
    요소(Element): 태그 안에 포함되어 있는 내용까지 요소라고 한다.

    부모와 자식 관계의 이해
    태그 안 내용 부분에 또다른 요소를 사용할 수 있다.

    <태그> 부모태그
    <태그>내용</태그> 자손태그
    </태그>

    나를 감싸고있는 모든 부모요소: 상위요소/조상요소


    <b></b> : 굵은 글씨
    <br> 줄바꿈

    속성


 -->
